<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav id="main-nav">
        <ul class="nav-list">
            <li class="nav-item"><a href="advance.html" class="nav-link">Advanced</a></li>
            <li class="nav-item"><a href="image.html" class="nav-link">Images</a></li>
        </ul>
    </nav>
    <div class="google-image-container">
        <img src="https://www.google.de/images/branding/googlelogo/2x/googlelogo_color_160x56dp.png" alt="GOOGLE" id="google-logo">
    </div>
    <form action="https://google.com/search" id="search-form">
        <input type="text" name="q" id="search-input">
        <div class="buttons-container">
            <input type="submit" class="button" value="Google Search" id="search-button">
            <button type="submit" name="btnI" value="1" class="button" id="feeling-lucky-button">I'm Feeling Lucky</button>
        </div>
    </form>
</body>
</html>
